<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/ajax.js"></script>
    
    <style>
        .main_content {
            margin-left: 220px;
            padding: 20px;
        }
        
        /* Flex container for side-by-side charts */
        .charts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        /* Individual chart box styling */
        .chart-box {
            flex: 1;
            min-width: 450px; /* Prevents them from getting too squashed */
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="dashboard_wrapper">
        <nav class="side-menu">
            <h3>Admin Panel</h3>
            <a href="delete_user.html" id="admin_delete">Delete User</a>
            <a href="manage_reviews.html" id="admin_reviews">Manage Reviews</a>
            <a href="statistics.html" id="admin_statistics" class="active">Show Statistics</a>
            <a href="main.html">Home</a>
        </nav>

        <div class="main_content">
            <h1>Statistics Dashboard</h1>
            <div id="sessionStatus"></div>
            
            <div class="charts-container">
                <div class="chart-box">
                    <h2>Bands per City</h2>
                    <div id="chart_div" class="chart"></div>
                </div>

                <div class="chart-box">
                    <h2>Events Distribution</h2>
                    <div id="piechart_div" class="chart"></div>
                </div>

                <div class="chart-box">
                    <h2>Users vs Bands</h2>
                    <div id="user_band_chart_div" class="chart"></div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>© 2026 BandFinder | HY359 - Διαδικτυακός Προγραμματισμός | Project by csd4107 and csd4098</p>
    </footer>

    <script>
        window.onload = function() {
            checkGlobalSession();
            
            // Load Google Charts
            google.charts.load('current', {'packages':['corechart']});
            
            // Set callback to draw ALL THREE charts
            google.charts.setOnLoadCallback(function() {
                fetchAndDrawCityChart();
                fetchAndDrawEventChart();
                fetchAndDrawUserBandChart(); // Added this call
            });
        };
    </script>
</body>
</html>
